<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <FORM METHOD="POST" ACTION="http://www.randyconnolly.com/tests/process.php">
        <div class="container fhead">
            <TABLE class="table " style="">
                <tr style="background-color: #001069; width: 100%;  padding-right: 0px !important; ">
                    <td>
                        <h2 style="color: white; font-family: 'Lobster', cursive; margin-top: 9px;">Share
                            Your Travels</h2>
                        <p style=" color: white;margin-bottom:2px; margin-top: -10px;"><i>Let us know where you've
                                been</i>
                        </p>
                    </td>
                </tr>
            </TABLE>
            <TABLE class=" table ">
                <tr style=" background-color: #7a87d3; width: 100%; padding-right: 0px !important; ">
                    <td>
                        <p style=" font-size: 24px; color: white;margin-bottom:0rem; ">PHOTO DETAILS</p>
                    </td>
                </tr>
            </TABLE>
        </div>
        <div class=" container" style="padding-bottom: 10px;  ">

            <TABLE class="table stab">
                <tr>
                    <td>
                        <label>Title</label>
                    </td>
                </tr>
                <tr>
                    <td><input name="title" type="text" style="width:100%;"></td>
                </tr>
                <tr>
                    <td>
                        <label>Description</label>
                    </td>
                <tr>
                    <td>
                        <textarea name="description" style="width:100%; height: 80px;"></textarea>
                    </td>
                </tr>
                </tr>
            </TABLE>
            <table class="table">

                <tr>
                    <td>
                        <label>Continent</label></td>
                    <td style="
                    border-top: 2px solid #b9bfe1;
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                    
                "> <label>Copyright?</label></td>
                </tr>
                <tr>
                    <td class="ddtd">
                        <select name="continent" style="width:100%">
                            <option value="North-America">North America</option>
                            <option value="South-America">South America</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </td>

                    <td style="
                    border-left: 2px solid #b9bfe1;
                    border-bottom: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                    
                ">
                        <input type="radio" name="copyright" value="All rights reserved">
                        <label>All rights reserved</label><br>
                        <input type="radio" name="copyright" value="Creative Commons">
                        <label>Creative Common</label><br>

                    </td>

                </tr>
                <tr>
                    <td style="display: block; margin-top: -20px;">
                        <label>Country</label></td>

                    <td style="
                    margin-top: 50px !important;
                    border-top: 2px solid #b9bfe1;
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                "> <label>Creative Common Types</label></td>
                </tr>
                <tr>

                    <td class="ddtd" style="display: block; margin-top: -20px;">
                        <select name="country" style="width:100%">
                            <option value="volvo">Canada</option>
                            <option value="saab">USA</option>
                            <option value="fiat">France</option>
                            <option value="audi">Thailand</option>
                        </select>
                    </td>

                    <td class="radiotd" style="
                    border-bottom: 2px solid #b9bfe1;
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                ">
                        <input type="checkbox" name="cc" value="Index 0 Select value=1">
                        <label>Attribution</label><br>
                        <input type="checkbox" name="cc" value="Index 0 Select value=2">
                        <label>Noncommercial</label><br>
                        <input type="checkbox" name="cc" value="Index 0 Select value=3">
                        <label>No Derivative Works</label><br>
                    </td>
                </tr>
                <tr>
                    <td style="display: block; margin-top: -65px;"> <label>City</label></td>
                </tr>
                <tr>
                    <td style="display: block; margin-top: -32px; margin-bottom: 50px;"><input type="text"
                            style="width:100%" name="city"></td>
                </tr>


                <tr>
                    <td style="background-color:#9FA8DA ; width: 100%; padding-top: 5px; padding-bottom: 5px;"
                        colspan="2"><label>I accept the software
                            license</label>
                        <input type="checkbox" name="accept" checked>

                    </td>
                </tr>
            </table>
            <table class="table">

                <tr>
                    <td>
                        <label>Rate this photo:</label>
                    </td>
                    <td style="
                    border-top: 2px solid #b9bfe1;
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                ">
                        <label>Date Taken</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="rate"></td>
                    <td style="
                   
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
           
                "><input type="text" name="date"></td>
                </tr>
                <tr>
                    <td>
                        <label>Color Collection:</label>
                    </td>
                    <td style="
                   
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1;
                    
           
                ">
                        <label>Time Taken:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="color" name="color" value="#e66465">
                    </td>
                    <td style="
                    border-bottom: 2px solid #b9bfe1;
                    border-left: 2px solid #b9bfe1;
                    border-right: 2px solid #b9bfe1; padding-bottom: 5px;
                "><input type="text" name="time"></td>
                </tr>

            </table>
            <table class="table">
                <tr>
                    <td style="background-color: #9FA8DA; width: 100%;     padding-top: 10px;    padding-bottom: 10px;">
                        <input type="submit" value="Submit"
                            style="width: 12%; color: white; background-color: #E91E63;box-shadow: 0px 5px 5px #aaaaaa; border: none; padding: 5px; border-radius: 5px;">
                        <input type="reset" value="Clear Form"
                            style="width: 12%; color: white; margin-left: 9px; background-color: #E91E63;box-shadow: 0px 5px 5px #aaaaaa; border: none; padding: 5px; border-radius: 5px;">
                    </td>


                </tr>
            </table>


        </div>
    </FORM>
</body>

</html>
